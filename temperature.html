<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color:#006400;
        }

        #login-form {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #login-form label {
            display: block;
            margin-bottom: 10px;
        }

        #login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-form button {
            background-color: #006400;
            color: #fff;
            border: #006400;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #006400;
        }

        #converter {
            display: none;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #converter h2 {
            color: #006400;
        }

        #converter label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        #converter input {
            width: 150px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #converter button {
            background-color: #333;
            color: #006400;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #converter button:hover {
            background-color:#006400;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Temperature Converter</h1>

    <!-- Login Form -->
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="login()">Login</button>
    </form>

    <!-- Temperature Converter -->
    <div id="converter">
        <h2>Hello, <span id="user"></span>!</h2>

        <h3>Temperature Conversion:</h3>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" name="celsius"><br>

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit"><br>

        <button type="button" onclick="convertCelsiusToFahrenheit()">C to F</button>
        <button type="button" onclick="convertFahrenheitToCelsius()">F to C</button>

        <button type="button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Simulated user authentication (replace with actual authentication logic)
        function authenticate(username, password) {
            // You can add your authentication logic here
            return true;
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (authenticate(username, password)) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("converter").style.display = "block";
                document.getElementById("user").textContent = username;
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function convertCelsiusToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit;
        }

        function convertFahrenheitToCelsius() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius;
        }

        function logout() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("converter").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
